<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S PLAY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> LET'S PLAY</h1>
    </header>

    <section class="game-section" id="analogicos">
        <h2>Jogos Analógicos</h2>
        <div class="game-grid">
            <div class="game-item">
                <a href="https://apps.apple.com/br/app/ludo-club-fun-dice-board-game/id1267900294" target="_blank">
                    <p>Ludo</p>
                    <img src="images/ludo.jpg" alt="Jogo Analógico 1">
                </a>
            </div>
            <div class="game-item">
                <a href="https://apps.apple.com/br/app/uno/id1344700142" target="_blank">
                    <p>Uno</p>
                    <img src="images/uno.jpg" alt="Jogo Analógico 2">
                </a>
            </div>
            <div class="game-item">
                <a href="https://apps.apple.com/br/app/damas-online-offline/id1490271170" target="_blank">
                    <p>Damas</p>
                    <img src="images/damas.jpg" alt="Jogo Analógico 3">
                </a>
            </div>
            <div class="game-item">
                <a href="https://apps.apple.com/br/app/tic-tac-toe-jogo-da-velha/id1606703142" target="_blank">
                    <p>Jogo da velha</p>
                    <img src="images/jogodavelha.jpg" alt="Jogo Analógico 4">
                </a>
            </div>
        </div>
    </section>

    <section class="game-section" id="digitais">
        <h2>Jogos Digitais</h2>
        <div class="game-grid">
            <div class="game-item">
                <a href="https://apps.apple.com/br/app/subway-surfers/id512939461" target="_blank">
                    <p>Subway Surfers</p>
                    <img src="images/subwaysurfers.jpg" alt="Jogo Digital 1">
                </a>
            </div>
            <div class="game-item">
                <a href="https://apps.apple.com/br/app/paper-io-2/id1423046460" target="_blank">
                    <p>Paper io</p>
                    <img src="images/paperio.jpg" alt="Jogo Digital 2">
                </a>
            </div>
            <div class="game-item">
                <a href="https://apps.apple.com/br/app/fish-trip/id1224067836" target="_blank">
                    <p>Fish trip</p>
                    <img src="images/fishtrip.jpg" alt="Jogo Digital 3">
                    
                </a>
            </div>
            <div class="game-item">
                <a href="https://apps.apple.com/br/app/jurassic-world-the-game/id791211390" target="_blank">
                    <p>Jurassic World</p>
                    <img src="images/jurassic.jpg" alt="Jogo Digital 4"> 
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Jogos Educacionais para o Ensino Fundamental</p>
    </footer>
</body>
</html>
